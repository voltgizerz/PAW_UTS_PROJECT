<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
  

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4qP5YVRArxghFRty3zXKmIQS5domGHdY&callback=initMap"></script>
    <script>
        function initialize() {
            var propertiPeta = {
                center: new google.maps.LatLng(-6.181177, 106.766720),
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }; 

            var peta = new google.maps.Map(document.getElementById("googleMap"), propertiPeta);

            // membuat Marker
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(-6.181177, 106.766720),
                map: peta,
                animation: google.maps.Animation.BOUNCE
            });

        }

        // event jendela di-load  
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body>



</body>

</html>
