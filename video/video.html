<!DOCTYPE html>
<html lang="en">

<head>
    <link href="videos.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <video autoplay id="video1" class="video1">
            <source src="1.mp4" type="video/mp4">
        </video>
        <video id="video2" class="video2">
            <source src="2.mp4" type="video/mp4">
        </video>
        <video id="video3" class="video3">
            <source src="3.mp4" type="video/mp4">
        </video>
        <img src="evo.jpg" class="imagenes" id="imagen1">
    </div>

    <script>
        var video1 = document.getElementById('video1');
        var video2 = document.getElementById('video2');
        var video3 = document.getElementById('video3');
        var imagen1 = document.getElementById('imagen1');

        function imgTransition() {
            imagen1.style.opacity = 0;
            video1.play();
            video1.style.opacity = 1;
        }
        video1.onended = function () {
            video2.play();
            video1.style.opacity = 0;
            video2.style.opacity = 1;
        }
        video2.onended = function () {
            video3.play();
            video2.style.opacity = 0;
            video3.style.opacity = 1;
        }
        video3.onended = function () {
            video3.style.opacity = 0;
            imagen1.style.opacity = 1;
            window.setTimeout(imgTransition, 5000);
        }
    </script>
</body>

</html>
